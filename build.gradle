plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
    implementation 'org.testng:testng:6.9.6'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
}

test {
    useTestNG()
}